<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fisheye - Photographe</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="page-container" id="page-container">
      <!-- ======= Header ======= -->
      <header class="header" id="header">
        <a href="index.html">
          <img src="assets/images/logo.png" class="header__logo" alt="Fisheye home page" />
        </a>
      </header>

      <!-- ======= Main ======= -->
      <main id="main">
        <!-- ======= Photograph Info ======= -->
        <section id="photograph-header" class="photograph-header"></section>

        <!-- ======= Media Sort DropDown ======= -->
        <div class="sort-container">
          <label id="sort-label" class="sort-container__label" for="sort-button">Trier par</label>

          <div class="sort-dropdown" id="sort-dropdown">
            <button
              id="sort-button"
              class="sort-dropdown__button"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-labelledby="sort-label sort-button"
              data-value="popularity"
            >
              Popularité
            </button>
            <span class="sort-dropdown__icon" id="sort-icon">&#x25BC;</span>

            <ul id="sort-list" class="sort-dropdown__list" role="listbox" aria-hidden="true">
              <li role="option" class="sort-dropdown__item">
                <button id="first-sort-option" class="sort-dropdown__button-option" data-value="date">Date</button>
              </li>
              <li role="option" class="sort-dropdown__item">
                <button id="second-sort-option" class="sort-dropdown__button-option" data-value="title">Titre</button>
              </li>
            </ul>
          </div>
        </div>

        <!-- ======= Media ======= -->
        <div id="media-section" class="media-section"></div>
        <!-- ======= Likes and Price ======= -->
        <div class="likes-price-section" id="likes-price-section"></div>
      </main>

      <!-- ======= Page Overlay ======= -->
      <div id="page-overlay" class="page-overlay"></div>

      <!-- ======= Contact modal ======= -->
      <div
        id="contact-modal"
        class="contact-modal"
        role="dialog"
        aria-labelledby="contact-title"
        aria-modal="true"
        aria-hidden="true"
        tabindex="-1"
      >
        <div class="contact-modal__content">
          <header class="contact-modal__header">
            <div class="contact-modal__title-and-close">
              <h2 id="contact-title" class="contact-modal__title">Contactez-moi</h2>
              <button id="modal-close-icon" class="contact-modal__close" aria-label="Fermer la fenêtre">
                &#10006;
              </button>
            </div>
            <div id="contact-modal-photograph-name" class="contact-modal__photograph-name"></div>
          </header>
          <form class="contact-form" name="contact-photograph">
            <input type="hidden" name="recipient" id="contact-modal-recipient" value="" />
            <div class="contact-form__field">
              <label for="first-name" class="contact-form__label">Prénom</label>
              <input id="first-name" name="first-name" class="contact-form__input" type="text" required />
            </div>
            <div class="contact-form__field">
              <label for="last-name" class="contact-form__label">Nom</label>
              <input id="last-name" name="last-name" class="contact-form__input" type="text" required />
            </div>
            <div class="contact-form__field">
              <label for="email" class="contact-form__label">Email</label>
              <input id="email" name="email" class="contact-form__input" type="email" required />
            </div>
            <div class="contact-form__field">
              <label for="message" class="contact-form__label">Votre message</label>
              <textarea id="message" name="message" class="contact-form__textarea" required></textarea>
            </div>
            <button type="submit" class="contact-form__button" id="modal-submit-button">Envoyer</button>
          </form>
        </div>
      </div>

      <!-- ======= Lightbox Modal ======= -->
      <div id="lightbox" class="lightbox" aria-hidden="true">
        <div class="lightbox__content">
          <button id="lightbox-close" class="lightbox__close" aria-label="Fermer la lightbox">&#10006;</button>
          <button id="lightbox-prev" class="lightbox__prev" aria-label="Image précédente">&#10094;</button>
          <div class="lightbox__media_content">
            <div class="lightbox__media" id="lightbox-media"></div>
            <p id="lightbox-text" class="lightbox__text"></p>
          </div>
          <button id="lightbox-next" class="lightbox__next" aria-label="Image suivante">&#10095;</button>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>
