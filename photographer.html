<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <div class="page-container" id="page-container">
      <header class="header">
        <a href="index.html">
          <img src="assets/images/logo.png" class="header__logo" alt="Fisheye home page" />
        </a>
      </header>
      <main id="main">
        <div class="photograph-profil-header" id="photograph-profil-header">
          <button class="contact_button" id="contact_button">Contactez-moi</button>
        </div>
      </main>
      <!-- Contact modal -->
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img id="close-icon" src="assets/icons/close.svg" alt="Fermer la fenêtre" />
          </header>
          <form>
            <div>
              <label>Prénom</label>
              <input />
            </div>
            <button class="contact_button">Envoyer</button>
          </form>
        </div>
      </div>
      <script type="module" src="/scripts/pages/photographer.js"></script>
    </div>
  </body>
</html>
